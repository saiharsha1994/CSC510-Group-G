<div>
    <div class="col-sm-8">
        <div class="videogular-container">
            <videogular vg-player-ready="vm.onPlayerReady($API)"
                        vg-theme="vm.config.theme.url"
                        vg-complete="vm.onVideoComplete()">
                <vg-media vg-src="vm.config.sources"></vg-media>
                <vg-controls vg-autohide="false">
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>Current Time: {{ currentTime | date:'mm:ss' }}</vg-time-display>
                    <!--<vg-scrub-bar>-->
                    <!--<vg-scrub-bar-current-time></vg-scrub-bar-current-time>-->
                    <!--</vg-scrub-bar>-->
                    <vg-time-display>Time Left: {{ timeLeft | date:'mm:ss' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>

                <vg-overlay-play></vg-overlay-play>
                <vg-poster vg-url='vm.config.plugins.poster'></vg-poster>
            </videogular>
        </div></div>
    <div class="col-sm-4" id="slider-thumbs">
        <ul class="hide-bullets" id="dynamic">
            <li ng-repeat = "video in vm.videosList"  class="col-sm-12">{{video.title}}</li>
    </div>
</div>
